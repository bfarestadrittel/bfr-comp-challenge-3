<!DOCTYPE html>
<html>
<head>
	<title>Static Comp 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<aside class="left-sidebar">
		<div class="user-profile">
			<img class="profile-pic">
			<p class="user-name">George Costanza<img src="images/arrow-down.svg" class="arrow-down" alt=""></p>
		</div>
		<ul class="side-main">
			<h5 class="side-nav-title">Main</h5>
			<li><a class="nav-link"><img src="images/home.svg" class="nav-icons" id="home">Home</a></li>
			<li><a class="nav-link"><img src="images/jobs.svg" class="nav-icons" id="jobs">Jobs</a></li>
			<li><a class="nav-link"><img src="images/resume.svg" class="nav-icons" id="resumes">Resumes</a></li>
			<li><a class="nav-link"><img src="images/tasks.svg" class="nav-icons" id="tasks">Tasks</a></li>
			<li><a class="nav-link"><img src="images/calendar.svg" class="nav-icons" id="calendar">Calendar</a></li>
		</ul>
		<ul class="side-admin">
			<h5 class="side-nav-title">Admin</h5>
			<li><a class="nav-link"><img src="images/users.svg" class="nav-icons" id="users">Users</a></li>
			<li><a class="nav-link"><img src="images/location.svg" class="nav-icons" id="locations">Locations</a></li>
			<li><a class="nav-link"><img src="images/workflow.svg" class="nav-icons" id="workflows">Workflows</a></li>
			<li><a class="nav-link"><img src="images/job-board.svg" class="nav-icons" id="job-board">Job Boards</a></li>
			<li><a class="nav-link"><img src="images/social.svg" class="nav-icons" id="social">Social</a></li>
		</ul>
		<ul class="side-category">
			<h5 class="side-nav-title">Categories</h5>
			<li><a class="nav-link">Administrative</a></li>
			<li><a class="nav-link">Design</a></li>
			<li><a class="nav-link">Executive</a></li>
			<li><a class="nav-link">Human Resources</a></li>
		</ul>
	</aside>
</body>
</html>
